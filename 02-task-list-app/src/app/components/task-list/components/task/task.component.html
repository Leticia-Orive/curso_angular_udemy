<!--Para aliniar algo en con bootstrap se añade g-0 y se le quita el padding que tenga
mb: separacion entre la columna de arriba y de abajo-->
<div class="task row g-0 border rounded mb-2 p-2">
    <div class="col-2 text-center m-auto">
        <!--Para añadir la fecha actual y no estar como en bucle y en el ts 
        hay que importar el DateTime porque sino daria error-->

        <span>{{task.date | date: 'dd/MM/YYYY'}}</span> 
    </div>
    <!--text-truncate: sirve para trucar el texto pero no vemos entero el texto para ello 
    vamos a añadir un atributo 
    que le decimos que queremos ver todo el texto-->
    <!--Para añadir una clase de bootstrap
            class: condición-->
    <div class=" m-auto text-truncate" [ngClass]="{
        'col-10 text-decoration-line-through': task.completed,
        'col-8': !task.completed 
    }" [title]="task.description">
        <span>{{task.description}}</span>
    </div>
    <!--Cuando no este completado nos muestra los iconos si estan completados desaparecen-->
    @if(!task.completed){
        <div class="col-2 text-end">
        <i class="task__icon bi bi-pencil-fill text-success" (click)="completeTask()"></i>
        <i class="task__icon bi bi-trash-fill text-danger" (click)="removeTask()"></i>
    </div>
    }
    
</div>
