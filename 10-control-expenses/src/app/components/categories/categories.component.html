<div class="row">
    <div class="col-12">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" (click)="openDetail()"><i class="bi bi-plus"></i>Añadir una categoría</button>
            </div>
        </div>

        {{categoriesSignal() | json}}


    </div>
</div>

@if(showDetail){
    <app-detail (close)="closeDetail()">

        <span class="h1" detail-title>Categoría</span>

        <div detail-content>
            <app-add-category (categorySaved)="closeDetail()"/>
        </div>

    </app-detail>
}
