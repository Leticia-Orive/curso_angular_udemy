<div class="row ">
    <div class="col-12 mt-4 mb-4">
        <form [formGroup]="formCreateAccount" (ngSubmit)="createAccount()">

            <!--Email-->
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="email">Email *</label>
                    <input type="email" name="email" id="email" formControlName="email" class="form-control">
                    

                </div>
            </div>

            <!--Password-->
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="password">Contraseña *</label>
                    <input type="password" name="password" id="password" formControlName="password" class="form-control"
                   >

                </div>
            </div>

            <!--Confirm Password-->
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="confirm-password">Confirmar contraseña *</label>
                    <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword" class="form-control"
                    >

                </div>
            </div>

            <!-- Botones -->
            <div class="row mt-3">
                <div class="col-6 text-start">
                    <button type="submit" class="btn btn-primary" [disabled]="formCreateAccount.invalid">Crear usuario</button>
                </div>
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-primary" routerLink="/login">Volver</button>
                </div>
            </div>

        </form>
    </div>
</div>
