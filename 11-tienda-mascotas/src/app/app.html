<nav style="display: flex; gap: 1rem; margin-bottom: 2rem; align-items: center;">
  <a routerLink="/productos" routerLinkActive="active">Productos</a>
  <!-- Carrito se mueve a la derecha como icono -->
  <a routerLink="/usuarios" routerLinkActive="active" *ngIf="auth.getUserRole() === 'admin'">Usuarios</a>
  <span style="margin-left: auto; display: flex; gap: 1rem; align-items: center;">
    <a routerLink="/carrito" routerLinkActive="active" title="Carrito" style="font-size: 1.5rem; position: relative;">
      ðŸ›’
      <span *ngIf="cartCount > 0" style="position: absolute; top: -0.5rem; right: -0.5rem; background: red; color: white; border-radius: 50%; padding: 0 0.4rem; font-size: 0.9rem; min-width: 1.2rem; text-align: center;">{{ cartCount }}</span>
    </a>
    <a routerLink="/login" routerLinkActive="active" *ngIf="!auth.isAuthenticated()">Login</a>
    <a routerLink="/registro" routerLinkActive="active" *ngIf="!auth.isAuthenticated()">Registro</a>
    <span *ngIf="auth.isAuthenticated()">
      Bienvenido, {{ auth.getUserEmail() }} <button (click)="logout()">Salir</button>
    </span>
  </span>
</nav>
