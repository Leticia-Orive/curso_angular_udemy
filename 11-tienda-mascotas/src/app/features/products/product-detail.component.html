<ng-container *ngIf="product">
  <h2>{{ product.name }}</h2>
  <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.name }}" style="max-width:200px;">
  <p>{{ product.description }}</p>
  <p><strong>Precio:</strong> {{ product.price | currency }}</p>
  <label>Cantidad:
    <input type="number" min="1" [(ngModel)]="quantity" style="width: 60px;">
  </label>
  <button (click)="addToCart()">Agregar al carrito</button>
  <button *ngIf="auth.getUserRole() === 'admin'">Editar</button>
  <button *ngIf="auth.getUserRole() === 'admin'">Eliminar</button>
</ng-container>
<div *ngIf="!product">Cargando...</div>
